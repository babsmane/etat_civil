<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="commune">
      <h2 data-cy="communeDetailsHeading"><span>Commune</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ commune.id }}</span>
        </dd>
        <dt><span>Commune Code</span></dt>
        <dd>
          <span>{{ commune.communeCode }}</span>
        </dd>
        <dt><span>Commune Name</span></dt>
        <dd>
          <span>{{ commune.communeName }}</span>
        </dd>
        <dt><span>Department</span></dt>
        <dd>
          <div *ngIf="commune.department">
            <a [routerLink]="['/department', commune.department?.id, 'view']">{{ commune.department?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/commune', commune.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
