<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-arrondissement-heading" data-cy="ArrondissementCreateUpdateHeading">Create or edit a Arrondissement</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_arrondissementCode">Arrondissement Code</label>
          <input
            type="number"
            class="form-control"
            name="arrondissementCode"
            id="field_arrondissementCode"
            data-cy="arrondissementCode"
            formControlName="arrondissementCode"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_arrondissementName">Arrondissement Name</label>
          <input
            type="text"
            class="form-control"
            name="arrondissementName"
            id="field_arrondissementName"
            data-cy="arrondissementName"
            formControlName="arrondissementName"
          />
          <div
            *ngIf="
              editForm.get('arrondissementName')!.invalid &&
              (editForm.get('arrondissementName')!.dirty || editForm.get('arrondissementName')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('arrondissementName')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_commune">Commune</label>
          <select class="form-control" id="field_commune" data-cy="commune" name="commune" formControlName="commune">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="communeOption.id === editForm.get('commune')!.value?.id ? editForm.get('commune')!.value : communeOption"
              *ngFor="let communeOption of communesSharedCollection; trackBy: trackCommuneById"
            >
              {{ communeOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
